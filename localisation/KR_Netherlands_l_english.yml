 ### Ideas ###

 HOL_mech_troops:0 "Mechanized Infantry"
 HOL_mech_troops_desc:0 "Mechanized infantry is the future!" 
 HOL_marine_troops:0 "Korps Mariniers"
 HOL_marine_troops_desc:0 "The Korps Mariniers consists of some of the finest marine troops in the world."
 HOL_werkverschaffing:0 "Werkverschaffing"
 HOL_werkverschaffing_desc:0 "To combat the rampant unemployment due to Black Monday, the government has decided to expand its labour programme."
 HOL_labourreforms:0 "Limited Labour Reforms"
 HOL_labourreforms_desc:0 "Critisism by socialists has caused the government to act and institute labour reforms."
 HOL_expand_veldleger:0 "Expand Velderleger"
 HOL_expand_veldleger_desc:0 "The Dutch military always has had trouble finding enough people signing up. With so many unemployed, we can entice people to join the military."
 HOL_german_tank_design:0 "German tank designs"
 HOL_german_tank_design_desc:0 "We have acquired German tank designs, which we can base our own designs on."
 HOL_syndie:0 "Dutch Syndicalism"
 HOL_syndie_desc:0 "The Syndicalists' successful revolution has changed the Dutch nation in extreme ways - patriotic and economic efforts and defense from the enemies of the revolution are the main plan now."
 HOL_syndie2:0 "Ideological Warfare"
 HOL_syndie2_desc:0 "To win support over the Dutch public, the government is spending many efforts in propoganda." 
 HOL_syndie3:0 "Devotion to the Revolution"
 HOL_syndie3_desc:0 "Patriotic spirit against the enemies of Dutch proletariat..."  
 HOL_crisis:0 "Economic Chaos"
 HOL_crisis_desc:0 "The Netherlands are plunged into economic problems since Black Monday crisis has arived. This also includes numerous local strikes and mutinity in the political scene."
 HOL_navy_expansion:0 "Naval expansion"
 HOL_navy_expansion_desc:0 "We are in a process of expanding our navy."
 

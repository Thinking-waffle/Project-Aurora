 HOL_Zuiderzee_1:0 "Reclaim the Noordoostpolder"
 HOL_Zuiderzee_1_desc:0 "We can reclaim a part of the Zuiderzee to boost our agricultural production. This will be known as the Noordoostpolder."
 HOL_Zuiderzee_2:0 "Plan Lely"
 HOL_Zuiderzee_2_desc:0 "Plan Lely has been shelved since the 1890s. This is a fully usuable plan to reclaim several pieces of land in the Zuiderzee. Financing the whole plan at once gives us the benefits sooner."
 HOL_Zuiderzee_3:0 "Reclaim the Complete Zuiderzee"
 HOL_Zuiderzee_3_desc:0 "By completely reclaiming all land taken centuries ago by the sea, we create a vast open space of new land, to be used for agriculture and expanding our industrial output."
 HOL_indies_policy:0"The future of the Dutch East Indies"
 HOL_indies_policy_desc:0"We cannot afford to lose the Dutch East Indies. Therefor, we should draft a plan on how to proceed. Members of the right-wing are generally in favour of economically exploiting the colony and punish the natives for rising up, while more moderate members of parliament think that a more soft-handed policy and development instead of exploitation will ensure that the Dutch East Indies remains Dutch."
 HOL_indies_infrastructure:0"Construct infrastructure"
 HOL_indies_infrastructure_desc:0"The infrastructure in the East Indies is severly underdeveloped. We should connect all main centers of population with railroads as a beginning."
 HOL_indies_development_soft_1:0"Subsidise the Nederlands-Indische Spoorweg Maatschappij"
 HOL_indies_development_soft_1_desc:0"Many of the smaller islands are hard to reach due to non existant infrastructure. We should construct railroads to the main population centers so we can better assert our authority."
 HOL_indies_development_soft_2:0"Entice Dutch industries to expand to the Indies"
 HOL_indies_development_soft_2_desc:0"By making an effort to entice Dutch industrial companies to expand to the Indies, we can give the economy of the colony and impulse."
 HOL_indies_development_soft_3:0"Expand the Bintan mining operations"
 HOL_indies_development_soft_3_desc:0"Prospectors have found a good ammount of aluminium deposits at Bintam. By heavily expanding the current operations here we will boost our aluminium output even further."
 HOL_indies_development_soft_4:0"The Nederlands-Indische Droogdok Maatschappij"
 HOL_indies_development_soft_4_desc:0"An earlier attempt at building a drydock near Batava has failed due to successive unfortunate events. With tensions in the world running high, investing in a new drydock to repair our ships in the Indies seems like a good plan."
 HOL_indies_development_harsh_1:0"Rapidly industrialise the Indies"
 HOL_indies_development_harsh_1_desc:0"Now we have subdued unrest, it is time to make our colony profitable again."
 HOL_indies_development_harsh_2:0"Expanding mining operations"
 HOL_indies_development_harsh_3:0"Forced Labour in the Indies"
 HOL_indies_development_harsh_4:0"Build fortifications"
 HOL_indies_development_harsh_4_desc:0"Now we have mobilised ample workforce, we can fortify our possessions we have invested so much in."
 HOL_indies_mil:0"Military Industry of the DEI".
 HOL_expand_KNIL_conscription:0"Expand the KNIL by conscripting natives."
 HOL_cultuurstelsel:0"Reinstate the Cultuurstelsel"
 HOL_cultuurstelsel_desc:0"Reinstate the Cultuurstelsel so we can expand the economy of the Indies even further. This might not prove too popular with the indigenous population however..."
 HOL_police_indies:0"Restore Order in the Indies."
 HOL_police_indies_desc:0"Our recent attempts at modernising the economy causes alot of unrest in the East Indies. We should consider our options on how to handle this and restore order."
 HOL_new_guinea_sorong_oil:0 "Start drilling for oil at Sorong."
 HOL_new_guinea_infrastructure:0 "Build up Basic Infrastructure"
 HOL_new_guinea_infrastructure_desc:0 "By putting some of the profits from the oil production at Sorong into infrastructure, we make this remote part of our empire more easily defendable."
 HOL_new_guinea_fortifications:0 "Defend the New Guinean border"
 HOL_new_guinea_fortifications_desc:0 "Although much of New Guinea remains inhospitable lands, we can consider building some foritifications in the coastal areas to protect against any potential cross border incursion by the neighbouring countries."
 HOL_new_guinea_develop_hollandia:0 "Develop Hollandia"
 HOL_new_guinea_develop_hollandia_desc:0 "Build a true capital for colony of New Guinea by building roads, hospitals and improving our port facilities."

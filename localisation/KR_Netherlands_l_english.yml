 #### Foreign Equipment ####
 hol.301.t:0 "Procure Germany for Panzers"
 hol.301.d:0 "We have never attempted to acquire, let alone produce tanks for the Netherlands. With all of our potential adversaries possessing tanks, we must not fall behind.\n\nGermany might be willing to sell us their Katze Sturmpanzer designs, and perhaps we can negociate a deal to produce our first tank based on this design as well."
 hol.301.a:0 "Only buy tanks, we do not have the capacity to produce our own."
 hol.301.b:0 "Ask for a batch of Panzers, and a license to produce them."
 hol.301.c:0 "With what money? Tanks are expansive, we do not need them!"
 hol.302.t:0 "The Netherlands wishes to buy Panzers"
 hol.302.d:0 "The Dutch have asked us to buy some of our older Panzers. How will we answer them?"
 hol.302.a:0 "Agreed, these Panzers have little combat value anyways"
 hol.302.b:0 "Disagree, they might use them against us!"
 hol.303.t:0 "The Netherlands wishes to buy Panzers along with a production license"
 hol.303.d:0 "The Dutch have asked us to buy some of our older Panzers and a license to produce more. How will we answer them?"
 hol.303.a:0 "Agreed, if they want to produce outdated tanks, let them."
 hol.303.b:0 "Disagree, they might use them against us!"
 hol.304.t:0 "The Germans will sell us Panzers!"
 hol.304.d:0 "The Germans have agreed to our proposal, and will deliver us 150 Sturmpanzerwagen I soon. These tanks shall form the basis of our armoured brigades."
 hol.304.a:0 "Geweldig!"
 hol.305.t:0 "The Germans will sell us Panzers and a license!"
 hol.305.d:0 "The Germans have agreed to our proposal, and will deliver us 150 Sturmpanzerwagen I soon, as well as a license so we can produce our own. These tanks shall form the basis of our armoured brigades."
 hol.305.a:0 "Geweldig!"
 hol.306.t:0 "The German tanks arrive"
 hol.306.d:0 "The German tanks we purchased have arrived, and are ready to be put in use by our army."
 hol.306.a:0 "Geweldig!"
 hol.307.t:0 "Germany refuses to sell us tanks!"
 hol.307.d:0 "Germany has refused our offer to purchase some Panzers."
 hol.307.a:0 "We shall have to look elsewhere then."
 holdei.1.t:0 "The economic policy of the Dutch East Indies"
 holdei.1.d:0 "We have chosen to retain full authority of the Dutch East Indies. Now we  must set a path for the future. The colony has massive untapped potential which we can begin to deploy. We can try to industralise the colony rapidly which will be beneficial for both us and the natives. However, we must keep in mind that pushing too hard might trigger some unwanted concequences..."
 holdei.1.a:0 "We have tried to build a beneficial relationship with the natives, yet they responded with a revolt. Begin preparations to exploit the Indies for our gain!"
 holdei.1.b:0 "For our colony to remain loyal, we must take a cautious approach. Begin improving the lives of the natives, and begin preparations to allow them to fully participate in colonial affairs."
 holdei.2.t:0 "A greater autonomy for the Netherlands East Indies?"
 holdei.2.d:0 "The people of the Netherlands East Indies have been calling for their independence. While maintaining colonies has been difficult these past years, we would lose many of our resources that are generated from the area. Increasing hostilities in the area have also threatened our colony."
 holdei.2.a:0 "Yes - Indonesia has been a burden." 
 holdei.2.b:0 "Bah! Indonesia shall always be Dutch!"
 hol.zz1.t:0 "Reclaimed Land"
 hol.zz1.d:0 "The Zuiderzeeworks are bearing fruit as the first harvest is collected in Noordoostpolder."
 hol.zz1.a:0 "God created the world but the Netherlands were created by the Dutch!"
 
 #### Naval foci ####
 holnavy.1.t:0 "A new Heavy Cruiser design"
 holnavy.1.d:0 "The only 'heavy cruiser' currently in service is the 'Panterschip' (Armoured Cruiser) Soerabaja, her only redeeming quality at this point being her size which makes her a nice target.\n\nWe can choose to design a new 'Pantserschip', with large guns and decent armour for a cruiser her size which comes at the cost of speed.\nFurthermore, the Wilton-Fijenoord shipyard has several proposals they can work out for us, including a fast and manouvrable ship intended for use in the colonies, or a contempary heavy cruiser design designed for coastal protection, still retaining a good ammount of guns but lacking armour." 
 holnavy.1.a:0 "Design a modern Pantserschip"
 holnavy.1.b:0 "We need fast and manouvrable ships"
 holnavy.1.c:0 "Use larger calibre guns"
 holnavy.1.e:0 "We need ships indeed, but they are expansive! Cut costs where possible!"
 holnavy.2.t:0 "A new Light Cruiser design"
 holnavy.2.d:0 "Our light cruiser designs from the 1920 and earlier in this decade, the Java and de Ruyter class, were built as relatively small cruisers intended as flotilla leaders for our destroyers. We can choose to either continue and improve upon this, or choose to lay the focus elsewhere for the new class of light cruisers."
 holnavy.2.a:0 "Flotilla leaders for our destroyers"
 holnavy.2.b:0 "A fast design to attack enemy convoys with"
 holnavy.2.c:0 "Anti air support for our larger ships is what we need"
 holnavy.2.e:0 "We need ships indeed, but they are expansive! Cut costs where possible!"
 holnavy.3.t:0 "A new Battlecruiser design"
 holnavy.3.d:0 "Text for Battlecruiser design choices."
 holnavy.3.a:0 "Prioritise speed"
 holnavy.3.b:0 "Larger calibre guns at the expanse of armour"
 holnavy.3.c:0 "Armour over speed"
 holnavy.3.e:0 "Do we really need lifeboats for every sailor? We can't build these without cutting costs!"
 holnavy.4.t:0 "A new Battleship design"
 holnavy.4.d:0 "Text for Battleship design choices."
 holnavy.4.a:0 "She will be the pride of our fleet... only the best will do!"
 holnavy.4.b:0 "Focus on armour"
 holnavy.4.c:0 "The more guns, the better!"
 holnavy.4.e:0 "And how are we going to afford these ships? Build economically!"
 holnavy.5.t:0 "A new carrier design"
 holnavy.5.d:0 "Text for carrier design choices."
 holnavy.5.a:0 "Cram as much planes on the ship as possible!"
 holnavy.5.b:0 "She must not sink while simply being looked at..."
 holnavy.5.c:0 "A carrier needs to get there in time, speed should be a priority."
 holnavy.5.e:0 "We cannot afford more full size carriers, build smaller ones."
 holnavy.6.t:0 "A new submarine design"
 holnavy.6.d:0 "Text for submarine design choices."
 holnavy.6.a:0 "Store as much torpedo's as possible!"
 holnavy.6.b:0 "Faster and quieter operation will allow our submarines to actually survive."
 holnavy.6.c:0 "Our empire is far flung, focus on the design being able to reach our colonies."
 holnavy.6.e:0 "These Schnorkels are nice and such... but also very expansive."
 holnavy.7.t:0 "A new destroyer design"
 holnavy.7.d:0 "Text for destroyer design choices."
 holnavy.7.a:0 "Scratch all the unnesecary things and put cruiser guns on these ships!"
 holnavy.7.b:0 "Our merchant fleet needs protection against submarines and aircraft"
 holnavy.7.c:0 "Screening capital ships needs speed, focus on making a fast design."
 holnavy.7.e:0 "Sailors do not need beds to sleep on, and beds are expensive!"
 

 #### Foci Events ####
 hol.200.t:0 "The Dutch Army Plan"
 hol.200.d:0 "Tensions are running high around us, causing our army staff to hold a meeting to decide upon a doctrine for our army.\n The more traditional part of our general staff wishes to concentrate on the defense our country, repairing and reactivating the traditional defensive lines making use of the water to stop the enemy.\n However, some note that these tactics may not work anymore due to the changing nature of warfare, and have expressed that the Dutch army should be a highly mobile force capable with motorised troops and tanks to respond to threats quickly and decisivly.\n More naval orientedd officers however see the role of the army to be a subsidary of our naval force, with an army of specialists conducting operations around our empire allowing for a small but highly efficient army while the navy keeps the enemy at bay."
 hol.200.a:0 "We need to make Holland an unimpentrable fortress!"
 hol.200.b:0 "Our army is useless cowering in bunkers, trucks and tanks are what we need."
 hol.200.c:0 "We are nothing without our empire, and we need the naval and marines to protect it!"
 hol.201.t:0 "The Future of the Dutch Navy"
 hol.201.d:0 "The Admirality is discussing the best way to proceed onwards. Our resources are limited, so a plan is needs to be devised on how to make use of our naval assets the most.\n\n Some of the admirality place our merchant fleet above all. They believe that if we merchant fleet is unable to operate, our country will be reduced to poverty. They want to emphasise the need of our navy to protect the fleet with fast surface ships, and if possible harrass the fleet of potential adversaries with submarines.\n Arguments to focus on large surface ships to protect our vital colonies from a potential Japanese incursion are also heared. Our capital ships are reaching an respectable vintage and will probably not be able to protect the Dutch East Indies in particular if they are not modernised or even expanded in number.\n\n Some propose the Dutch navy to focus on naval aviation, a relatively new but potentially radically altering the way how naval battles are fought in the future. They wish to see a further expansion of the carrier force supported by a strong naval aviation branch."
 hol.201.a:0 "Our merchant fleet needs to be protected at all times."
 hol.201.b:0 "The Japanese are indeed an ever growing threat, we must focus on our capital ships."
 hol.201.c:0 "Battleships are just floating pieces of scrap, focus on the carrier force!"
 hol.202.t:0 "Construct a new refinery on Curaçao?"
 hol.202.d:0 "Curaçao lies in close proximity to the oil producing Venezuela. Seeing the opportunity this presents, Royal Dutch Shell has asked the government to lease a large piece of land near Willemstad to construct a new refinery.\n\n If we agree to this, we will also need to construct new docking facilities for oil tankers to enter and leave the harbour.\n\nThe construction of the refinery will give a massive economic boost to the Dutch Antilles, however it might put us on odds against Venezuela... especially considering the fact that they claim these islands as theirs."
 hol.202.a:0 "We can never have enough oil, proceed!"
 hol.202.b:0 "Actually, we have enough oil already... never mind."
 hol.203.t:0 "Willemstad refinery completed!"
 hol.203.d:0 "The work on the new refinery and nessecary harbour facilities is being finished and the new refinery on the heart of Curaçao has been put into operation!"
 hol.203.a:0 "Driewerf Hoera!"
 holfocus.4.t:0 "The search for resources"
 holfocus.4.d:0 "Although the vast majority of our resources come from our colonies, our homeland should also harbour some resources we have not yet unconvered.\n\nGeological surveys in Brabant have found traces of tungsten, a resource we thus far completly lack. Furthermore, we can dig deeper in our mines in southern Limburg and perhaps find usuable iron for our smelters to produce steel from."
 holfocus.4.a:0 "We could really use the Tungsten."
 holfocus.4.b:0 "Less reliance on foreign steel would be nice."
 holfocus.4.c:0 "Why not both? We'll pay for it! Somehow...."
 holfocus.5.t:0 "Iron found in Limburg!"
 holfocus.5.d:0 "Our mining efforts are succesful, there is indeed usuable iron in the mines of Limburg, boosting our steel production considerably!"
 holfocus.5.a:0 "Fantastisch!"
 holfocus.6.t:0 "Tungsten found in Limburg!"
 holfocus.6.d:0 "The surveys were right, there is indeed Tungsten in our country. This will certainly prove useful for our military industry."
 holfocus.6.a:0 "Heerlijk!"
